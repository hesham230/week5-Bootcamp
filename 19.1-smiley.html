<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley</title>
  <style>
    
  </style>
</head>
<body>
  <h3>How many smilyes you want to see?</h3>
  <input type="text">
  <button onclick="smile()">submit</button>
  <div class="container"></div>

  <script>
    const smile = () => {
      const input = document.querySelector("input").value;
      if(!isNaN(input)){
        for(let i=0; i<input; i++){
          const img = document.createElement("img");
          img.src="emoji.png";
          img.width = 50;
          const div = document.querySelector('.container');
          div.appendChild(img);
        }
      }else{
        alert('not a number!');
      }
    }
  </script>
</body>
</html>
