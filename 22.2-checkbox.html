<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.2-checkbox</title>
</head>
<body>
  <input type="checkbox" onclick="show_img()" id="check" value="whatever" name="whatever">show image</input>
<div id="img"></div>

  <script>
    function show_img(){
    if (document.getElementById("check").checked){
      document.getElementById("img").innerHTML="<img src='bulbof.png'>";
      }else{
        document.getElementById("img").innerHTML="<img src=''>"
      }
    }

  </script>
</body>
</html>
