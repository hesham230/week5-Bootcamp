<!doctype html>

<html>
<head>
  <title>Amazon Navbar</title>
  <style>
    

#navBar{
  background-color:#232F3E;
  height:100px;
  color:white
}
#topHalf{
  height:50px;
}
#bottomHalf{
  height:50px
}
#logo{
  height:100px;
  position:absolute;
  top:-25px
  
}
#logoWrapper{
  margin-bottom:20px;
  display:inline-block;
  position:relative;
  width:150px;
  
}
#backToSchool{
  height:50px;
  float:right;
  margin-right:20px
  
}
input{
  vertical-align:top;
  margin-top:10px;
  border-radius:10px;
  height:20px;
  width:500px;
}
#department{
  font-size:25px;
  padding:10px;
  margin-left:30px;
  font-weight:bold;
  display:inline-block;
  vertical-align:top;
  margin-top:10px
}
#sections{
  display:inline-block
}
.section{
  display:inline-block;
  vertical-align:top;
  font-size:15px;
  margin-top:25px;
  margin-left:10px
}
#accountStuff{
  display:inline-block;
  float:right;
  margin-right:20px
}



  </style>
</head>

<body>
  
  <div id='navBar'>
  <div id='topHalf'>
    <div id='logoWrapper'>
    <img id='logo' src="http://www.userlogos.org/files/logos/ArkAngel06/Amazon.png" />
    </div>
    <input type="text" placeholder="Give me all your money" />
    <img id='backToSchool' src="http://blog.neurogistics.com/wp-content/uploads/2014/08/Back-To-School-Special-Banner.jpg" alt="" />
    
  </div>
    
    
    
    
  <div id='bottomHalf'>
    <div id='department'>Departments</div>
    <div id='sections'>
      <div class="section">Your Amazon.com</div>
      <div class="section">Today's Deals</div>
      <div class="section">Gift Cards & Registry</div>
      <div class="section">Sell</div>
      <div class="section">Help</div>
    </div>
    <div id='accountStuff'>
      <div class="section">Your Account</div>
      <div class="section">Try Prime</div>
      <div class="section">Lists</div>
      <div class="section">Cart</div>
    </div>
  </div>
</div>
  
  
</body>
</html>
